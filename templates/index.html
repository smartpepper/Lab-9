<html>
<head>
    <title>Work Experience</title>
    <script type="text/javascript" src="/static/update.js"></script>
    <link href="static/store.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E90FF;
            margin: 0;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1, h3 {
            color: white;
        }
        form, ul {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        input, button {
            margin: 5px 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Работа не волк, работа - work!</h1>
    <h3>Список мест работы:</h3>
    <form>
        <div>
            <input type="text" name="company_name" id="company_name">
            <label for="company_name">Место работы</label>
        </div>
        <div>
            <input type="number" name="work_duration" id="work_duration">
            <label for="work_duration">срок работы (в месяцах)</label>
        </div>
        <button type="button" onClick="addCompany()">Добавить место работы</button>
        <button type="button" onClick="clearCompanies()" style="margin-top: 10px; background-color: #ff4444; color: white;">Clear</button>
    </form>
    <ul>
        {% for company in companies_list %}
        <li>
            <div>
                <div><strong>Место работы: {{ company.company_name }}</strong></div>
                <div>Срок работы в месяцах: {{ company.work_duration }}</div>
                <label>
                    <input value="{{company.id}}" onChange="updateCompany(this)" name="is_current" type="checkbox" {% if company.is_current %} checked {% endif %}>
                    Работаю на этой работе сейчас
                </label>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
